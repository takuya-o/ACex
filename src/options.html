<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/acexbase.css">
  <link rel="stylesheet" type="text/css" href="css/options.css">
  <title>AC Extender Options</title>
  <script type="text/javascript" src="lib/tagmanager.js"></script>
  <script type="text/javascript" src="MessageUtil.js"></script>
  <script type="text/javascript" src="Options.js"></script>
  <!-- <script data-main="Options.js" src="lib/require.js"></script> -->
</head>
<body>
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-K26M5B"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager -->
  <header>
  </header>
 <section>
    <article>
      <h2><span id="option_list_title"
                 class="MSG_option_list"></span></h2>
      <table>
        <tr>
          <td><input type="checkbox" id="downloadable_option" /></td>
          <td colspan="2"><span class="MSG_downloadable"></span></td>
        </tr>
      </table>
    </article>
    <article>
      <h2><span id="special_option_list_title"
                 class="MSG_special_option_list"></span></h2>
      <table>
        <tr>
          <td><input type="checkbox" id="count_button_option" /></td>
          <td><span class="MSG_count_button_enable"></span></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="coursename_rectriction_option" /></td>
          <td><span class="MSG_coursename_rectriction"></span></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="experimental_option" /></td>
          <td><span class="MSG_experimental_enable"></span></td>
        </tr>
      </table>
    </article>
    <article id="experimental_option_list">
      <h2><span id="experimental_option_list_title"
                 class="MSG_experimental_option_list"></span></h2>
      <table>
        <tr>
          <td></td>
          <td><label><span class="MSG_popup_wait_for_mac"></span></label></td>
          <td><input type="number" id="popup_wait_for_mac"
                     max="1000" min="0" required="required" />
              <span class="MSG_millisecond"></span></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="display_telop_option" /></td>
          <td colspan="2"><span class="MSG_display_telop"></span></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="save_content_in_cache" /></td>
          <td colspan="2"><span class="MSG_save_content_in_cache"></span></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label><span class="MSG_forum_memory_cache_size"></span></label>
          </td>
          <td><input type="number" id="forum_memory_cache_size"
                     max="1000" min="1" required="required" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="check_license_by_chrome_web_store" /></td>
          <td colspan="2"><span class="MSG_check_license_by_chrome_web_store"></span></td>
        </tr>
        <tr>
          <td></td>
          <td><label><span class="MSG_trial_priod_days"></span></label></td>
          <td><input type="number" id="trial_priod_days"
                     max="90" min="1" required="required" />
              <span class="MSG_days"></span></td>
        </tr>
      </table>
      <h2><span class="MSG_license"></span></h2>
      <table>
        <tr>
          <td><span class="MSG_license_user"></span></td>
          <td><span id="license_user"></span></td>
        </tr>
        <tr>
          <td><span class="MSG_license_status"></span></td>
          <td><span id="license_status"></span></td>
        </tr>
        <tr id="license_expire_row">
          <td><span class="MSG_license_expire"></span></td>
          <td><span id="license_expire"></span></td>
        </tr>
      </table>
    </article>
    <article>
      <p></p>
      <div class="buttons"><button id="options_save"
                                   class="MSG_save"></button></div>
    </article>
  </section>
  <footer id="statusbar">
    <div id="message"></div>
  </footer>
</body>
</html>
<!-- -*- coding: utf-8-unix -*- -->
